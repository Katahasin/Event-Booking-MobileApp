<ion-header>

    <ion-navbar color="roze"> 
      
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        New event
      </ion-title>
      
    </ion-navbar>
  
  </ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Event Name</ion-label>
    <ion-input [(ngModel)]="eventName" type="text"
    placeholder="What's your event's name?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>budget </ion-label>
    <ion-input [(ngModel)]="eventCost" type="number"
    placeholder="How much are you allowed to spend ?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Event Date</ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY"
    [(ngModel)]="eventDate">
    </ion-datetime>
  </ion-item>

  <button color="second" ion-button block
    (click)="createEvent(eventName, eventDate, eventPrice, eventCost)">
    Create Event
  </button>
</ion-content>

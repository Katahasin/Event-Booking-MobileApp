<ion-header>

    <ion-navbar color="roze"> 
      
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>
        MY EVENTS 
      </ion-title>
      
      <ion-buttons end>
        <button ion-button icon-only (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
      
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list  *ngFor="let event of eventList">
        
        <ion-item-sliding   > 
            
          <ion-item color= "blue" class="event-thumbnali-left" detail-push >
             
            <h2>{{event?.name}} </h2>
            <p>Date: <strong>{{event?.date}}</strong></p>
            <p>budget left:  <strong> {{event?.budget}}</strong></p>
            <p >status :  {{event?.status}} </p>

          </ion-item>
          <ion-item-options side="left">
            <button   ion-button (click)="additem(event.id)">
                <ion-icon name="add"></ion-icon>
            add </button>
             
                 <button ion-button color="danger" (click)="delete(event.id)">
                <ion-icon name="trash"></ion-icon>
              delete</button>
              <button ion-button color="r" (click)="showitem(event.id)">
                  <ion-icon name="attach"></ion-icon>

                   Items</button>
          </ion-item-options>
       
        </ion-item-sliding>
      
      </ion-list>

 

</ion-content>
